<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <title>JS and CSS Assessment</title>
  </head>

  <body>
    <header>
      <h1>~ User Post and Comment Dashboard ~</h1>
    </header>
    <div class="hidden modal-background-overlay">
      <section class="comments-section modal">
        <header>
          <h2>Comments</h2>
        </header>
        <article class="comments-list"></article>
      </section>
    </div>
    <section class="users-section">
      <header>
        <h2>Users</h2>
      </header>
      <article class="users-list"></article>
    </section>
    <section class="posts-section">
      <header>
        <h2>Posts</h2>
        <p class="click-instruction">
          select a user to view their posts.
        </p>
      </header>
      <article class="posts-list">
      </article>
    </section>
    <script src="./dist/main.js"></script>
  </body>
</html>
